name: CI - Syntax and Pipeline Checks

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

env:
  GRAFANA_PORT: 3000
  AIRFLOW_PORT: 8080
  CONTAINER_TIMEOUT: 300
  AIRFLOW_CONTAINER: airflow-webserver
  GRAFANA_CONTAINER: grafana

jobs:

  # ==========================
  # Job 1: Syntax Checks
  # ==========================
  syntax_checks:
    name: "Syntax Checks"
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install YAML validator
      - name: Install YAML Validator
        run: pip install pyyaml

      # Check Bash files
      - name: Check Bash Syntax
        run: |
          set -e
          for file in $(git diff-tree --no-commit-id --name-only -r $GITHUB_SHA | grep '\.sh$' || true); do
            echo "Checking Bash syntax: $file"
            bash -n "$file"
          done

      # Check Python files
      - name: Check Python Syntax
        run: |
          set -e
          for file in $(git diff-tree --no-commit-id --name-only -r $GITHUB_SHA | grep '\.py$' || true); do
            echo "Checking Python syntax: $file"
            python -m py_compile "$file"
          done

      # Check YAML files
      - name: Validate YAML Syntax
        run: |
          set -e
          for file in $(git diff-tree --no-commit-id --name-only -r $GITHUB_SHA | grep -E '\.ya?ml$' || true); do
            echo "Validating YAML: $file"
            python -c "import yaml; yaml.safe_load(open('$file'))"
          done


  # ==========================
  # Job 2: Pipeline Trigger
  # ==========================
  trigger_pipeline:
    name: "Trigger Pipeline DAGs"
    runs-on: ubuntu-latest
    needs: syntax_checks
    if: github.ref == 'refs/heads/development'

    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Verify Docker & Compose
      - name: Verify Docker Installation
        run: |
          docker version
          docker compose version

      # Prepare Environment
      - name: Prepare .env File
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
          fi

      # Start Docker Compose services
      - name: Start Docker Compose
        run: |
          echo "Starting Docker Compose for Airflow + Spark + Kafka + Grafana..."
          docker compose -f docker-compose.yml up -d

      # Wait for Airflow to be ready
      - name: Wait for Services (Airflow & Grafana)
        run: |
          echo "Waiting for Airflow webserver to be ready..."
          timeout ${{ env.CONTAINER_TIMEOUT }} bash -c '
            until docker compose exec ${{ env.AIRFLOW_CONTAINER }} airflow version &> /dev/null; do
              echo "Airflow not ready yet, waiting 5 seconds..."
              sleep 5
            done
          ' || {
            echo "Airflow failed to start within ${{ env.CONTAINER_TIMEOUT }} seconds"
            docker compose logs ${{ env.AIRFLOW_CONTAINER }}
            exit 1
          }
          echo "Airflow is ready!"

          echo "Waiting for Grafana to be ready..."
          timeout ${{ env.CONTAINER_TIMEOUT }} bash -c '
            until curl -s http://localhost:${{ env.GRAFANA_PORT }}/api/health | grep -q "\"database\": \"ok\""; do
              echo "Grafana not ready yet, waiting 5 seconds..."
              sleep 5
            done
          ' || {
            echo "Grafana failed to start within ${{ env.CONTAINER_TIMEOUT }} seconds"
            docker compose logs ${{ env.GRAFANA_CONTAINER }}
            exit 1
          }
          echo "Grafana is ready!"

      # Trigger Pipeline DAGs
      - name: Trigger DAGs
        run: |
          echo "Triggering DAGs..."
          chmod +x scripts/trigger_pipeline_dag.sh
          ./scripts/trigger_pipeline_dag.sh

      # Confirm Execution
      - name: Confirm DAG Trigger
        run: echo "All DAGs triggered successfully!"

      # Cleanup Docker
      - name: Cleanup Docker
        if: always()
        run: |
          echo "Cleaning up Docker containers and volumes..."
          docker compose -f docker-compose.yml down -v || true
