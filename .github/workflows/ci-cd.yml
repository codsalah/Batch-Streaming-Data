name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Validation (CI)
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check Bash script syntax
        run: |
          bash -n scripts/trigger_pipeline_dag.sh

      - name: Check Docker Compose file
        run: |
          docker-compose -f docker-compose.yml config

      - name: Run basic script checks
        run: |
          echo "Validating scripts..."
          ls -R scripts
          cat scripts/trigger_pipeline_dag.sh | head -n 30

  # Job 2: Trigger DAGs (CD)
  trigger_dags:
    runs-on: ubuntu-latest
    needs: validate   # ensures this runs only if validate succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run trigger script
        run: |
          chmod +x scripts/trigger_pipeline_dag.sh
          ./scripts/trigger_pipeline_dag.sh
